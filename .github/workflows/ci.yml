name: CI

on:
  push:
    branches: [main, part-*]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read CLAUDE.md
        id: claude
        run: |
          echo "üìñ Reading CLAUDE.md..."
          if [ -f "CLAUDE.md" ]; then
            cat CLAUDE.md
            echo "‚úÖ CLAUDE.md found and read"
          else
            echo "‚ö†Ô∏è CLAUDE.md not found"
          fi

      - name: Validate contributor
        run: |
          echo "üîç Checking contributor..."
          AUTHOR="${{ github.actor }}"
          ALLOWED_USER="jasong-03"

          if [ "$AUTHOR" != "$ALLOWED_USER" ]; then
            echo "‚ö†Ô∏è Warning: Commit by $AUTHOR (expected: $ALLOWED_USER)"
            echo "üìã Please ensure only jasong-03 is the collaborator"
          else
            echo "‚úÖ Contributor validated: $AUTHOR"
          fi

  build:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 7
